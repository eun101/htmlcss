            //Odd and Even Number with input field
            function oddEvenNumber (){
                let x = document.getElementById('numberField').value;
                if(x%2==0){
                    document.getElementById('result1').innerHTML = x + " is an Even number"
                }else{
                    document.getElementById('result1').innerHTML = x + " is an odd number"
                }

            }

             // Divisible by 10, or can be divisible by any number

                let x = document.getElementById('num10').value;

                    }
                    }

                // Vowel and Consonant using if...else
                function VowConst(){
                let vow = (document.getElementById('letters').value).toLowerCase();
                    if (vow == "a" || vow == "e" || vow == "i" || vow == "o" || vow == "u" ){
                        document.getElementById('result5').innerHTML= vow + " is a vowel"
                    }else {
                        document.getElementById('result5').innerHTML= vow + " is a consonant"
                    }
                    }

                //JS Exercise 2

                // Vowel and Consonant using switch case
                function VowConstSwit(){
                let vowconst =  (document.getElementById('letters1').value).toLowerCase();
                switch(vowconst){
                    case "a":
                    case "e":
                    case "i":
                    case "o":
                    case "u":
                        document.getElementById('result6').innerHTML= vowconst + " is a vowel";
                        break;
                    default:
                        document.getElementById('result6').innerHTML= vowconst + " is a consonant";
                }
                }

                function Calc(method){
                let x =  parseInt(document.getElementById('num1').value);
                let y = parseInt(document.getElementById('num2').value);
                switch(method){
                    case "+":
                        document.getElementById('result7').innerHTML= x+y;
                        break;
                    case "-":
                        document.getElementById('result7').innerHTML= x-y;
                        break;
                    case "*":
                        document.getElementById('result7').innerHTML= x*y;
                        break;
                    case "/":
                        document.getElementById('result7').innerHTML= x/y;
                        break;
                    default:
                        document.getElementById('result7').innerHTML = "none";
                    break;
                    }
                }
