<div id="result1"></div>


<script>
    let quote = "To know how much there is to know is the beginning of learning to live.";
    let lotto = [18,9,54,36,45,27];


    document.getElementById("result1").innerHTML = quote.match(/know/g) + "<br>";
    document.getElementById("result1").innerHTML = quote.replace(/much/, "more") +"<br>";
    document.getElementById("result1").innerHTML = lotto.pop() + "<br>";
    document.getElementById("result1").innerHTML = lotto.splice (2, 0, "6","7");
    document.getElementById("result1").innerHTML = lotto;
    document.getElementById("result1").innerHTML = quote.substr(-4)
    document.getElementById("result1").innerHTML = quote.replace(/know/gi, "learn") + "<br>";
    document.getElementById("result1").innerHTML += lotto.toString() + "<br>";
    document.getElementById("result1").innerHTML += quote.substr(6, 3) + "<br>";
    document.getElementById("result1").innerHTML += quote.split("*") + "<br>";
    document.getElementById("result1").innerHTML += quote.match(/is/gi).length + "<br>";
    document.getElementById("result1").innerHTML += quote.endsWith("life") + "<br>";
    document.getElementById("result1").innerHTML += lotto.join(";") + "<br>";
    document.getElementById("result1").innerHTML += quote.split(" ") + "<br>";
    // document.getElementById("result1").innerHTML += quote.push("27") + "<br>";
