// Create a function that accepts a number and output the next number in sequence that is divisible by 7.

// Examples:

// Input number is 1, the output is 7
// Input number is 16, the output is 21
// Input number is 77, the output is 77

let numberA = document.getElementById('result1').value;



function DivBySeven (inputNum){
    for(inputNum; inputNum <= inputNum +7; inputNum++){
        if(inputNum % 7 == 0){
            return inputNum;
        }
    }
}
